<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Regular log statement');

    // Interpolated
    console.log('I am a %s', 'programmer');

    // Styled
    console.log('%c I am a great text', 'font-size:50px; background: red; color: blue');

    // warning!
    console.warn('Warning message');

    // Error :|
    console.error('It is an error message');

    // Info
    console.info('A shark kills 3 - 4 people every year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.innerHTML !== '×BREAK×DOWN×', 'This is a wrong statement' );

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p)
    console.dir(p);

    // Grouping together
    //console.log()
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} years old.`);
        console.groupEnd(`${dog.name}`);
    });

    // counting

    // count number of a word, number, object, etc is used
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');

    // timing
    // how long something take
    console.time('fetching data');
    fetch('https://api.github.com/users/railsstudent')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });

    // applicable to array
    console.table(dogs);

  </script>
</body>
</html>
